<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="4THSTYLE.CSS"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Coding Quiz Challenge</title>

</head>

<body>


<div class = "firstScreen" id="firstscreen">
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit. keep in mind that incorrect anser will
        penalize your score/tim by ten second  </p>
    <button class = "button" id="startQuiz">Start Quiz</button>
</div>


<div class="secondScreen">
    <div id="time"></div>
        <strong><div class="question d-none" id="question1">Commonly used data types DO NOT Include:</div></strong>
        <ul><button class="button d-none" id="answer1">1.Strings</button></ul>
        <ul><button class="button d-none"  id="answer2">2.Strings</button></ul>
        <ul><button class="button d-none" id="answer3" >3. Contact</button></ul>
        <ul><button class="button d-none" id="answer4">4. Number</button></ul>
</div>


<div class="thirdScreen">
    <div id="time"></div>    
        <strong><div class="question d-none" id="question2">The condition in an if/else statement is enclosed within ______.</div></strong>
        <ul><button class="button d-none" id="answer1 ">1.Quote</button></ul>
        <ul><button class="button d-none" id="answer2 ">2.curly branckets</button></ul>
        <ul><button class="button d-none" id="answer3 ">3. pathabranset</button></ul>
        <ul><button class="button d-none" id="answer4 ">4. Square branches</button></ul>
</div>


<div class="fourthScreen">
    <form>
        <p>Enter initials: 
        <input placeholder="" id="initial"/>
        <button class="button" id="submit">Submit</button></p>
       
    </form>
</div>    
 
<div class="resultScreen">
    <div>
        <h4 id="response"></h4>
    </div>
</div>

<script src="4th.js"></script>    
</body>
</html>
